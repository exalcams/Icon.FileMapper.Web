<div class="sidenav-header">
    <mat-toolbar>        
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="s-16">search</mat-icon>
                    <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                <button mat-mini-fab class="mr-8" matTooltip="Add FileMapper" (click)="clearFileMapper()">
                    <mat-icon aria-label="Add FileMapper">add</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

<div class="sidenav-content py-16" fusePerfectScrollbar fxFlex>
    <div *ngFor="let fileMapper of AllFileMappers | filter: searchText">
        <div [attr.aria-label]="fileMapper.Mode">
            <div fxLayout="row" fxLayoutAlign="start center" class="side-bar-items" matRipple
                (click)="loadSelectedFileMapper(fileMapper)"
                [ngClass]="{'active accent':selectID==fileMapper.MapperID}">
                <div fxFlex="30%" fxLayoutAlign="start center">
                    {{fileMapper.Mode}}
                </div>
                <div fxFlex="70%" fxLayoutAlign="start center">
                    {{fileMapper.Email}}
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="(AllFileMappers | filter: searchText).length === 0" class="no-results-message">
        <span class="pl-12"> No results..</span>
    </div>
